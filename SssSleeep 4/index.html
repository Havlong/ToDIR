<!DOCTYPE html>
<html lang="ru">

<head>

</head>
<header>
    Астрономия. Звёздны карты и координаты

<body>

<div class="buttons">
    <input type="button" id="button1" value="1" onclick="changeQuestion(0)">

<div class="all">

    <table id="questionTable" cellpadding="3">
