<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/test.js"></script>
    <title>Тестирование по литературе</title>
</head>
<body>
<header>
    Тестирующая система
</header>
<div id="content">
    <div class="alert" id="alert">
        Ваш результат: <span class="done">?</span> / <span class="total">?</span>
    </div>
    <div id="controls">
        <div class="button" id="controlReturn">
            Вернуться
        </div>
        <div class="button" id="controlRetry">
            Начать заново
        </div>
        <div class="button" id="controlNext">
            Следующий вопрос
        </div>
        <div class="stats">
            Выполнено <span class="done">?</span> / <span class="total">?</span>
        </div>
        <div class="stats">
            Текущий вопрос: <span id="cur">?</span>
        </div>
    </div>
    <div id="task">

    </div>
    <div id="answerPanel">
        <form name="answerForm">
            <div class="panel" id="radioPanel">
                <input id="radio1" name="radio" type="radio" value="1"><label for="radio1">Не установлено</label>
                <input id="radio2" name="radio" type="radio" value="2"><label for="radio2">Не установлено</label>
                <input id="radio3" name="radio" type="radio" value="3"><label for="radio3">Не установлено</label>
                <input id="radio4" name="radio" type="radio" value="4"><label for="radio4">Не установлено</label>
            </div>
            <div class="panel" id="checkboxPanel">
                <input id="checkbox1" name="checkbox" type="checkbox"><label for="checkbox1">Не установлено</label>
                <input id="checkbox2" name="checkbox" type="checkbox"><label for="checkbox2">Не установлено</label>
                <input id="checkbox3" name="checkbox" type="checkbox"><label for="checkbox3">Не установлено</label>
                <input id="checkbox4" name="checkbox" type="checkbox"><label for="checkbox4">Не установлено</label>
            </div>
            <div class="panel" id="selectionPanel">
                <label for="selection"></label>
                <select id="selection" name="selection">
                    <option value="1">Не установлено</option>
                    <option value="2">Не установлено</option>
                    <option value="3">Не установлено</option>
                    <option value="4">Не установлено</option>
                </select>
            </div>
            <div class="panel" id="textFieldPanel">
                <label for="textField">Введите ответ здесь: </label>
                <input id="textField" name="textField" type="text">
            </div>
            <div class="button" id="answerButton">
                <input id="answer" type="button" value="Ответ">
            </div>
        </form>
    </div>
</div>
</body>
</html>
