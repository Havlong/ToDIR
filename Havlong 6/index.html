<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Протокол осмотра ноутбука</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/sender.js"></script>
</head>
<body>
<header>
    Литература первой половины XX века
</header>
<div id="content">
    <form id="answerForm" name="answerForm" onsubmit="return false;">
        <div class="panel" id="radioPanel">
            <label for="radio1"><input id="radio1" name="radio" type="radio" value="1">Не
                установлено</label>
            <label for="radio2"><input id="radio2" name="radio" type="radio" value="2">Не
                установлено</label>
            <label for="radio3"><input id="radio3" name="radio" type="radio" value="3">Не
                установлено</label>
            <label for="radio4"><input id="radio4" name="radio" type="radio" value="4">Не
                установлено</label>
        </div>
        <div class="panel" id="checkboxPanel">
            <label for="checkbox1"><input id="checkbox1" name="checkbox" type="checkbox">Не
                установлено</label>
            <label for="checkbox2"><input id="checkbox2" name="checkbox" type="checkbox">Не
                установлено</label>
            <label for="checkbox3"><input id="checkbox3" name="checkbox" type="checkbox">Не
                установлено</label>
            <label for="checkbox4"><input id="checkbox4" name="checkbox" type="checkbox">Не
                установлено</label>
        </div>
        <div class="panel" id="selectionPanel">
            <label for="selection"></label>
            <select id="selection" name="selection">
                <option id="selection1" value="1">Не установлено</option>
                <option id="selection2" value="2">Не установлено</option>
                <option id="selection3" value="3">Не установлено</option>
                <option id="selection4" value="4">Не установлено</option>
            </select>
        </div>
        <div class="panel" id="textFieldPanel">
            <label for="textField">Введите ответ здесь: </label>
            <input autocomplete="off" id="textField" name="textField" type="text">
        </div>
        <div class="button" id="answerButton">
            Ответ
        </div>
    </form>
</div>
<footer>
    Мы рады видеть вас в нашей тестирующей системе
</footer>
</body>
</html>
