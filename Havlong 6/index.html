<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Осмотр ноутбука</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/sender.js"></script>
</head>
<body>
<header>
    Протокол осмотра ноутбука
</header>
<div id="content">
    <form id="answerForm" name="answerForm" onsubmit="return false;">

        <div>
            <div>
                <label for="firstName">Имя оператора</label>
                <input autocomplete="off" id="firstName" name="firstName" type="text">
            </div>
            <div>
                <label for="lastName">Фамилия оператора</label>
                <input autocomplete="off" id="lastName" name="lastName" type="text">
            </div>
        </div>

        <div class="radioPanel">
            <h4>Жалоба</h4>
            <label>
                <input name="complaint" type="radio" value="Software">
                Программное обеспечение
            </label>
            <label>
                <input name="complaint" type="radio" value="Hardware">
                Аппаратное обеспечение
            </label>
            <label>
                <input name="complaint" type="radio" value="Peripheral">
                Сторонние устройства
            </label>
            <label>
                <input name="complaint" type="radio" value="BIOS">
                БИОС
            </label>
        </div>

        <div>
            <label for="conclusion">Результат осмотра</label>
            <select id="conclusion" name="conclusion">
                <option value="noIssues">Компонент исправен</option>
                <option value="Warnings">Незначительные неполадки</option>
                <option value="criticalIssues">Компонент неисправен</option>
            </select>
        </div>

        <div>
            <label for="comment">Комментарий</label>
            <input autocomplete="off" id="comment" name="comment" type="text">
        </div>

        <div>
            <input class="button" id="answerButton" type="submit" value="Ответ">
        </div>
    </form>
</div>
<footer>
    Мы рады видеть вас в нашей фирме
</footer>
</body>
</html>
