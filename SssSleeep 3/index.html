<!--Группа 18ВП2 Костерев Григорий 11 вариант-->
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>JSlab</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/javaJSscript.js"></script>
</head>

<body>

<header>
    <h1>Камень-ножницы-бумага</h1>
</header>

<div class="results">
    <div id="bot_res">
        <br>Бот
    </div>
    <div id="player_res">
        <br>Игрок
    </div>
    <div id="results">
        <br>Результаты:
    </div>
</div>

<div class="all">
    <div class="rock">
        <img alt="stone.png" id="rockroll" src="pictures/stone.png">
        <p>Камень</p>
    </div>

    <div class="scissors">
        <img alt="scissors.png" id="scissor" src="pictures/scissors.png">
        <p>Ножницы</p>
    </div>

    <div class="paper">
        <img alt="paper.png" id="paperroll" src="pictures/paper.png">
        <p>Бумага</p>
    </div>

    <div class="notification" id="note">
        <button onclick="start()" type="button">пуск</button>
    </div>
</div>

</body>

</html>
