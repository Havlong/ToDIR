<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>JSlab</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/javaJSscript.js"></script>
</head>
<body>

<header>
    <h1>Камень-ножницы-бумага</h1>
</header>

<div class="all">

    <div class="rock">
        <p id="clckRock"><img src="pictures/stone.png" alt="stone.png"></p>
        <p>Камень</p>
    </div>

    <div class="scissors">
        <p id="clckSci"><img src="pictures/scissors.png" alt="scissors.png"></p>
        <p>Ножницы</p>
    </div>

    <div class="paper">
        <p id="clckPaper"><img src="pictures/paper.png" alt="paper.png"></p>
        <p>Бумага</p>
    </div>

    <div class="notification">
        <button type="button" onclick="start()">пуск</button>
    </div>

</div>

</body>
</html>
